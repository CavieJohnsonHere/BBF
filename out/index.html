<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
  <script type="module" crossorigin src="./main-y499ne6w.js"></script></head>
  <body
    class="bg-stone-900 h-screen p-10 gap-10 grid grid-cols-2 justify-center font-mono"
  >
    <div class="h-full">
      <div class="mb-5">
        <button
          id="run"
          class="bg-orange-200 hover:bg-orange-300 cursor-pointer p-2 px-4 text-black w-fit"
        >
          run
        </button>
      </div>
      <div
        class="bg-stone-800 max-w-200 p-5 gap-5 flex overflow-y-scroll h-[calc(100%-4rem)] relative text-transparent caret-stone-200"
      >
        <textarea
          autocorrect="off"
          autocapitalize="off"
          autocomplete="off"
          spellcheck="false"
          autofocus
          class="resize-none leading-8 h-full left-18 outline-none w-[calc(100%_-_5.75rem)] select-none absolute z-0"
        ></textarea>
        <div class="text-stone-400 select-none" id="numbers"></div>
        <div id="code" class="w-full h-full leading-8 overflow-hidden"></div>
        <div
          id="ac"
          class="absolute hidden bg-stone-700 text-stone-100 text-sm border border-stone-600 rounded shadow-lg z-20 max-h-48 overflow-y-auto"
        ></div>
      </div>
    </div>
    <div
      class="bg-stone-800 max-w-200 grow h-full p-10 text-stone-200 flex flex-col gap-10"
    >
      <div>
        <div class="p-2 text-white">Output</div>
        <div id="output"></div>
      </div>
      <div>
        <div class="p-2 text-white">Brainfuck</div>
        <div id="brainfuck"></div>
      </div>
      <div>
        <div class="p-2 text-white">Input</div>
        <input
          id="input"
          placeholder="67"
          class="block mb-2 placeholder:text-stone-500 text-stone-700 bg-stone-300 p-2 outline-none focus:bg-stone-200 w-full max-w-100"
        />
        <input type="checkbox" id="number-based" /><span
          class="text-stone-400 ms-2"
          >Use number-based input</span
        >
      </div>
      <div id="diagnostics" class="text-sm font-mono p-2"></div>
    </div>
  </body>
</html>
