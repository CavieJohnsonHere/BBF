<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BetterBrainfuck Compiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="index.ts"></script>
  </head>
  <body
    class="bg-stone-900 h-screen p-10 gap-10 grid grid-cols-2 justify-center font-mono"
  >
    <div class="h-full">
      <div class="mb-5 flex gap-5">
        <button
          id="run"
          class="bg-orange-200 hover:bg-orange-300 flex items-center gap-1 cursor-pointer p-2 px-4 text-orange-900 fill-orange-900 w-fit"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
          >
            <path d="M286-139v-682l537 341-537 341Z" />
          </svg>
          <span>Run</span>
        </button>

        <button
          id="format"
          class="bg-orange-200 hover:bg-orange-300 flex items-center gap-1 cursor-pointer p-2 px-4 text-orange-900 fill-orange-900 w-fit"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
          >
            <path
              d="M333-46v-244H126v-350q0-104 66.5-169T363-874h471v584H628v244H333Zm-82-522h458v-181h-41v126h-82v-126h-42v76h-82v-76h-99q-53 0-82.5 28.5T251-640v72Z"
            />
          </svg>
          <span>Format</span>
        </button>

        <button
          id="example"
          class="bg-orange-200 hover:bg-orange-300 flex items-center gap-1 cursor-pointer p-2 px-4 text-orange-900 fill-orange-900 w-fit"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
          >
            <path
              d="m743-68-77-78 63-63H503v-111h226l-63-64 77-77 197 196L743-68Zm131-492H748v-188h-73v136H285v-136h-73v536h211v126H86v-788h255q17-38 55.27-61.5Q434.55-959 480-959q45 0 83.5 23.5T620-874h254v314ZM480-763q17 0 28.5-11.5T520-803q0-17-11.5-28.5T480-843q-17 0-28.5 11.5T440-803q0 17 11.5 28.5T480-763Z"
            />
          </svg>
          <span>Example code</span>
        </button>
      </div>
      <div
        class="bg-stone-800 max-w-200 p-5 gap-5 flex overflow-y-scroll h-[calc(100%-4rem)] relative text-transparent caret-stone-200"
      >
        <textarea
          autocorrect="off"
          autocapitalize="off"
          autocomplete="off"
          spellcheck="false"
          autofocus
          class="resize-none leading-8 h-full left-18 outline-none w-[calc(100%_-_5.75rem)] select-none absolute z-0"
        ></textarea>
        <div class="text-stone-400 select-none" id="numbers"></div>
        <div id="code" class="w-full h-full leading-8 overflow-hidden"></div>
        <div
          id="ac"
          class="absolute hidden bg-stone-700 text-stone-100 text-sm border border-stone-600 rounded shadow-lg z-20 max-h-48 overflow-y-auto"
        ></div>
      </div>
    </div>
    <div
      class="bg-stone-800 max-w-200 grow h-full p-10 text-stone-200 flex flex-col gap-10"
    >
      <div>
        <div class="p-2 text-white">Output</div>
        <div id="output" class="h-50 overflow-y-auto bg-stone-950 p-5"></div>
      </div>
      <div>
        <div class="p-2 text-white">Brainfuck</div>
        <div id="brainfuck" class="h-50 overflow-y-auto bg-stone-950 p-5 text-wrap"></div>
      </div>
      <div>
        <div class="p-2 text-white">Input</div>
        <input
          id="input"
          placeholder="67"
          class="block mb-2 placeholder:text-stone-500 text-stone-700 bg-stone-300 p-2 outline-none focus:bg-stone-200 w-full max-w-100"
        />
        <input type="checkbox" id="number-based" /><span
          class="text-stone-400 ms-2"
          >Use number-based input</span
        >
      </div>

      <div>
        <div class="p-2 text-white">Settings</div>

        <div class="flex gap-3 items-center">
          <div>Bits per cell</div>
          <input
            id="bits"
            type="number"
            value="8"
            min="4"
            max="16"
            class="block mb-2 placeholder:text-stone-500 text-stone-700 bg-stone-300 p-2 outline-none focus:bg-stone-200 w-full max-w-20"
          />
        </div>
      </div>
      <div class="flex gap-5">
        <div>
          <input type="checkbox" id="check-toggle" checked>
          <span>Turn on Diagnostics</span>
        </div>
        <div id="diagnostics" class="text-sm font-mono"></div>
      </div>
    </div>
  </body>
</html>
